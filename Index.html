<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria ChangriLar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="#">Pizzaria ChangriLar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#pedido">Pedido</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Seção Menu -->
<section id="menu" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Nosso Menu</h2>
        <div class="row" id="menuItems"></div>
    </div>
</section>

<!-- Seção Pedido -->
<section id="pedido" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Faça Seu Pedido</h2>
        <form id="pedidoForm">
            <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeCliente" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="pizzaSelecionada" class="form-label">Selecione a Pizza</label>
                <select class="form-select" id="pizzaSelecionada" required>
                    <option value="" disabled selected>Escolha uma pizza...</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Enviar Pedido</button>
        </form>
    </div>
</section>

<!-- Seção Contato -->
<section id="contato" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contato</h2>
        <p class="text-center">Telefone: (61) 981158794 </p>
    </div>
</section>

<!-- Footer -->
<footer class="bg-danger text-white text-center py-3">
    &copy; 2024 Pizzaria ChangriLar. Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
